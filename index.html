<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/cs/style.css'>
</head>
<body>
    <div class="container" >
        <div class="row mt-5" >
            <div class="col-9" >
                <div class="input-group mb-3">
                    <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input id="text" type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Bugün yapacaklarım...">
                </div>                  
            </div>
            <div class="col-3" >
                <button type="button" id="addbtn" class="btn btn-success pe-4 ps-4">Ekle</button>
                <button type="button" id="clrbtn" class="btn btn-danger ms-3">Temizle</button>
            </div>
        </div>
        <div class="row mt-5" >
            <div class="col-12" id="tododiv">
                <ul class="list-group" id="todolist">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                        <button type="button" class="btn-close  float-end" aria-label="Close"></button>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                        <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                        <button type="button" class="btn-close  float-end" aria-label="Close"></button>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                        <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                        <button type="button" class="btn-close  float-end" aria-label="Close"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src='/js/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
