<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/cs/style.css'>
</head>
<body>
    <div id="alert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
        <strong>Dostum..</strong> Boş yazı yollayabileceğini mi sandın?
    </div>
    <div id="success" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <strong>Dostum...</strong> Görevin eklendi!
    </div>
    <div class="container" >
        <div class="row mt-5" >
            <div class="col-10" >
                <div class="input-group mb-3">
                    <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input id="text" type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Bugün yapacaklarım...">
                </div>                  
            </div>
            <div class="col-2" >
                <button type="button" id="addbtn" class="btn btn-success pe-4 ps-4">Add</button>
                <button type="button" id="clrbtn" class="btn btn-danger ms-3">All Clear</button>
            </div>
        </div>
        <div class="row mt-5" >
            <div class="col-12" id="tododiv">
                <ul class="list-group" id="todolist">
                    <li class="list-group-item shadow-lg">
                        <label class="form-check-label ms-3" for="firstCheckbox"><a href="#">Yazdığın görevler burada listelenir</a></label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src='/js/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
